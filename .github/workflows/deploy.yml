name: Deploy App and Infrastructure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Authenticate with AWS using your stored Secrets
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1 # Stockholm region

      # 3. Log in to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Build, Tag, and Push the Docker image to ECR
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: my-webapp
          IMAGE_TAG: latest
        run: |
          cd app
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 5. Set up Terraform on the GitHub runner
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 6. Initialize Terraform (Downloads plugins and connects to S3 backend)
      - name: Terraform Init
        working-directory: ./Terraform
        run: terraform init

      # 7. Apply Terraform (Builds the AWS infrastructure)
      - name: Terraform Apply
        working-directory: ./Terraform
        run: terraform apply -auto-approve